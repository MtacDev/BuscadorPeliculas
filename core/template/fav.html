{% load  static %} 
<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/function.js' %}"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

{% for fav in fav %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
                    <div class="text-uppercase mb-4 text-secondary" style="padding-top: 5%; padding-left:20%;">
                    <span style="float: left; margin-right: 15px;"><img src="{{fav.imagen}}" width="170" height="250"></span>
                    <h4 style="margin-bottom: 0.4em;">{{fav.nom_peli}}</h4>
                    <p>Estrenada: {{peli.fecha}}</p>
                    <p>IMDB: {{peli.value}}</p>
                    <div class="clearfix">
                    <p>Sinopsis: <br>
                        {{fav.plot}}
                    </p>
                    </div>
                    </div>

                    <form action="#" method="post" style="padding-left: 20%;">
                    {% csrf_token %}
                    {{ form3 }}
                    <input type="submit" class="btn btn-outline-danger" value="Quitar" name="mybtn">
                    </form> 
                </div>
            </div>
        </div>
    </div>
</div> 
{% endfor %}
